{% extends "layout.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="post">
    <label>Username:</label>
    <input name="username" type="text">
    <label>Password:</label>
    <input name="password" type="password">
    <button type="submit">Login</button>
</form>
{% endblock %}
