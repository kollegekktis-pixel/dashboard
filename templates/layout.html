<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}UstazSapa{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #7030A0;
            min-height: 100vh;
            padding-bottom: 40px;
        }

        /* HEADER */
        .topbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* USER MENU */
        .user-menu {
            position: relative;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            cursor: pointer;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .user-info:hover {
            background: rgba(102, 126, 234, 0.1);
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .username {
            font-weight: 500;
            color: #2d3748;
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 110%;
            right: 0;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            min-width: 180px;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .dropdown a {
            display: block;
            padding: 0.875rem 1.25rem;
            color: #2d3748;
            text-decoration: none;
            transition: all 0.2s ease;
            border-bottom: 1px solid #f0f0f0;
        }

        .dropdown a:last-child {
            border-bottom: none;
        }

        .dropdown a:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        /* LOGIN BUTTON */
        .login-btn {
            padding: 0.75rem 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        /* MAIN CONTENT */
        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        /* CARDS */
        .card {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.15);
        }

        .card h3 {
            color: #2d3748;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            font-weight: 600;
        }

        /* TABS */
        .tabs {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            padding: 1rem;
        }

        .tab {
            padding: 0.875rem 1.5rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            color: #4a5568;
            border: 2px solid transparent;
        }

        .tab:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        /* FORMS */
        .form-row {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2d3748;
            font-weight: 500;
        }

        input[type="text"],
        input[type="date"],
        input[type="password"],
        input[type="file"],
        select {
            width: 100%;
            padding: 0.875rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        /* BUTTONS */
        .btn {
            padding: 0.875rem 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-ghost {
            padding: 0.625rem 1.25rem;
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 12px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-ghost:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        /* TABLES */
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 1rem;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        th {
            padding: 1rem;
            text-align: left;
            font-weight: 600;
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid #f0f0f0;
        }

        tbody tr {
            transition: all 0.2s ease;
        }

        tbody tr:hover {
            background: rgba(102, 126, 234, 0.05);
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        /* UTILITY */
        .muted {
            color: #718096;
            font-size: 0.875rem;
        }

        /* MOBILE RESPONSIVE */
        @media (max-width: 768px) {
            .topbar {
                padding: 1rem;
            }

            .logo {
                font-size: 1.25rem;
            }

            .username {
                display: none;
            }

            .avatar {
                width: 36px;
                height: 36px;
                font-size: 1rem;
            }

            main {
                margin: 1rem auto;
                padding: 0 0.75rem;
            }

            .card {
                padding: 1.25rem;
                border-radius: 16px;
            }

            .tabs {
                padding: 0.5rem;
                gap: 0.5rem;
            }

            .tab {
                padding: 0.75rem 1rem;
                font-size: 0.875rem;
                flex: 1 1 auto;
                text-align: center;
            }

            .card h3 {
                font-size: 1.25rem;
            }

            .btn {
                width: 100%;
                padding: 1rem;
            }

            table {
                font-size: 0.875rem;
            }

            th, td {
                padding: 0.75rem 0.5rem;
            }

            .form-row {
                margin-bottom: 1rem;
            }
        }

        @media (max-width: 480px) {
            .topbar {
                padding: 0.75rem;
            }

            .logo {
                font-size: 1.1rem;
            }

            .tab {
                font-size: 0.8rem;
                padding: 0.625rem 0.75rem;
            }

            .card {
                padding: 1rem;
            }

            table {
                font-size: 0.75rem;
            }

            th, td {
                padding: 0.5rem 0.25rem;
            }
        }
    </style>
</head>
<body>

<header class="topbar">
    <div class="logo">UstazSapa</div>

    {% if user and user.username %}
    <!-- USER MENU -->
    <div class="user-menu">
        <div class="user-info" onclick="toggleMenu()">
            <div class="avatar">{{ user.full_name[0] if user.full_name else user.username[0] }}</div>
            <span class="username">{{ user.full_name or user.username }}</span>
        </div>

        <div id="menuDropdown" class="dropdown">
            <a href="/dashboard">Панель</a>
            <a href="/logout">Выйти</a>
        </div>
    </div>

    {% else %}
    <!-- LOGIN BUTTON -->
    <a href="/login" class="login-btn">Войти</a>
    {% endif %}
</header>

<main>
    {% block content %}{% endblock %}
</main>

<script>
function toggleMenu() {
    const menu = document.getElementById("menuDropdown");
    menu.style.display = (menu.style.display === "block") ? "none" : "block";
}

document.addEventListener('click', function(e){
    const menu = document.getElementById("menuDropdown");
    const userMenu = document.querySelector(".user-info");
    if (menu && userMenu && !userMenu.contains(e.target)) {
        menu.style.display = "none";
    }
});
</script>

</body>
</html>
